<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedX="0.3" data-speedy="0.38" alt="" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedX="0.27" data-speedy="0.32" alt="" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedX="0.195" data-speedy="0.305" alt="" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedX="0.25" alt="" data-speedy="0.28" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedX="0.125" data-speedy="0.155" alt="" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedX="0.1" data-speedy="0.11" alt="" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedX="0.16" data-speedy="0.105" alt="" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedX="0.1" data-speedy="0.1" alt="" class="parallax mountain-7">
        <div class="text parallax" data-speedX="0.07" data-speedy="0.07">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="img/mountain_6.png" data-speedX="0.065" data-speedy="0.05" alt="" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedX="0.135" data-speedy="0.1" alt="" class="parallax bg fog-4">
        <img src="img/mountain_5.png" data-speedX="0.08" data-speedy="0.018" alt="" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedX="0.11" alt="" data-speedy="0.018" data-speedy="0.38" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedX="0.059" data-speedy="0.024" alt="" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedX="0.04" data-speedy="0.018" alt="" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedX="0.15" data-speedy="0.0115" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedX="0.0235" data-speedy="0.013" alt="" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedX="0.087" data-speedy="0.018" alt="" class="parallax mountain-1">
        <img src="img/sun_rays.png" alt="" class="sun-rays">
        <img src="img/black_shadow.png" alt="" class="black-shadow">
        <img src="img/fog_1.png" data-speedX="0.12" data-speedy="0.01" alt="" class="parallax fog-1">
    </main>

    <script src="js/app.js"></script>
</body>
</html>
